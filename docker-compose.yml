services:
    postgres:
        container_name: postgres
        image: "postgres:${POSTGRES_TAG}"
        restart: unless-stopped
        ports:
            - "5432:5432"
        volumes:
            - postgres:/var/lib/postgresql/data/pgdata
        networks:
            - radio_lens
        environment:
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${DB_USER}
            - PGDATA=/var/lib/postgresql/data/pgdata
            - PGUSER=${DB_USER}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready"]
            timeout: 20s
            retries: 10
    app:
        container_name: app
        restart: unless-stopped
        depends_on:
            postgres:
                condition: service_healthy
        ports:
            - "8000:8000"
        volumes:
            - app:/app
            - ./.env:/app/.env:ro
        networks:
            - radio_lens
        env_file: .env
        build:
            context: .
            dockerfile: Dockerfile
volumes:
    app:
    postgres:
networks:
    radio_lens:
